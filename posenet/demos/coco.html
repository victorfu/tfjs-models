<!DOCTYPE html>
<html>

<head>
  <title>Images Demo</title>
  <style type='text/css'>
    h3,
    h4,
    p {
      margin: 10px 0;
    }

    #main ul {
      margin: 10px 0;
      padding: 0;
    }

    #main li {
      list-style-type: none;
      display: inline-block;
    }

    #results>div {
      display: inline-block;
      width: 513px
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      color: black;
    }

    .footer-text {
      max-width: 600px;
      text-align: center;
      margin: auto;
    }
  </style>
</head>

<body>
  <div id="loading">
  </div>
  <div id='main'>
    <div id="status"></div>
    <div id='results' style='display:none'>
      <div id="multi">
        <h4>Multiple Poses Estimation</h4>
        <canvas /></canvas>
      </div>
      <div id="single">
        <h4>Single Pose Estimation</h4>
        <canvas /></canvas>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer-text">
      <p>
        SAVY
      </p>
    </div>
  </div>
  <script src="coco.js"></script>
</body>

</html>
